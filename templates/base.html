{% load revision %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<meta http-equiv="Content-Type" content="Content-type:application/xhtml+xml; charset=utf-8" />
		<meta http-equiv="imagetoolbar" content="no" />	
		<meta name="description" content="" />	
		<meta name="keywords" content="" />
		<meta name="author" content="Alexander Interactive www.alexanderinteractive.com" />
		<meta name="classification" content="" />
		<meta name="revisit-after" content="30 days" />
		<meta name="copyright" content="Copyright 2008 Alexander Interactive" />
		<meta name="revision" content="{% revision %}" />
		<meta name="distribution" content="global" />
		<meta name="language" content="en" />
		<meta name="robots" content="index,follow" />
		<meta name="rating" content="General" />
		<meta name="imagetoolbar" content="no" />
		<meta name="verify-v1" content="" />

		<link rel="shortcut icon" type="image/x-icon"  href="{{MEDIA_URL}}/static/images/favicon.ico" />
		<link href="{{ MEDIA_URL }}/static/css/reset.css" rel="stylesheet" type="text/css" />
		<link href="{{ MEDIA_URL }}/static/css/base.css" rel="stylesheet" type="text/css" />
		<link href="{{ MEDIA_URL }}/static/css/print.css" rel="stylesheet" type="text/css" media="print" />
		{% block section_css %} {% endblock %}

		<script type="text/javascript" src="{{ MEDIA_URL }}/static/js/jquery.1.3.1.min.js"></script>
		{% block section_js %} {% endblock %}

		<title>Ai Staging : {% spaceless %}{% block page_title %}{% endblock %}{% endspaceless %}</title>
	</head>
	<body>

		<!-- {#%include "includes/adminbar.html" %} -->

		<div id="container">
			{% block bar_content %} {% endblock %}
			<div id="mainwrap" class="clear">
				{% block main_content %} {% endblock %}
			</div>
		</div>
		
		<div id="overlay"></div>

	</body>
</html>
